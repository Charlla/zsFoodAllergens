<ion-header>
  <ion-navbar>
    <ion-title>{{allergen?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions(allergen?.$key)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="allergen.image || placeholderPicture" (click)="uploadPicture(allergen?.$key)" />
  <span *ngIf="!allergen.image">
    Click the image to upload a picture of the allergen
  </span>

  <ion-card>
    <ion-card-header>
      Allergen Information
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-icon color="secondary" name="information-circle" item-left>
        </ion-icon>
        {{allergen?.name}}
      </ion-item>
      <ion-item>
        <ion-icon color="favorite" name="information-circle" item-left>
        </ion-icon>
        {{allergen?.description}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
